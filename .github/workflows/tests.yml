name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read        # For checkout and comparing commits
  pull-requests: write  # For creating/updating PR comments

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Start services
        run: |
          docker compose -f docker-compose.test.yml up -d
          
          echo "Waiting for MySQL..."
          until docker exec $(docker ps -q -f name=osticket-test-db) mysqladmin ping -h "localhost" -u root -ptestpassword --silent; do
            sleep 2
            echo "Still initializing..."
          done
          echo "MySQL is ready!"

      - name: Run tests with coverage
        env:
          DB_USER: testuser
          DB_PASSWORD: testpassword
          DB_HOST: localhost
          DB_NAME: osticket_test
        run: |
          uv run pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./coverage.xml
          junitxml-path: ./pytest-report.txt